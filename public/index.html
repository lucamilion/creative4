<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Vue REST</title>
</head>

<body background="/paper.jpg">
  <h1 align="center">Worlds Best Utah City Suggester/Dictionary Website</h1>
  <div id="app">
    <h1 align="center">Select a City</h1>
    <button v-on:click="getAdvice">Get Advice</button>
    <button v-on:click="addAdviceToBase">*</button>
    <button v-on:click="getGoodAdvice">G</button>
    <p>
      {{ currentAdvice }}
    </p>
    <div v-for="advice in goodAdvice">
      {{ advice.value }}
    </div>
  </div>
  <footer>
    <hr>
    <a href="https://github.com/lucamilion/creative4">GitHub</a>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="javascripts/script.js"></script>
</body>

</html>
