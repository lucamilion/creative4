<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Free Advice</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body background="/so-white.png">
  <h1 align="center">Free Advice</h1>
  <div id="app">
    <div id="buttons">
      <button v-on:click="getAdvice">Advise Me</button>
      <button v-on:click="addAdviceToBase">Save Advice</button>
      <button v-on:click="getGoodAdvice">View Collection</button>
    </div>
    <blockquote v-if="!awesome" class="blockquote">
      <p>
        {{ currentAdvice }}
      </p>
    </blockquote>
    <ul v-if="awesome">
      <li v-for="advice in goodAdvice">
        {{ advice.value }}
      </li>
    </ul>
  </div>
  <footer>
    <hr>
    <a href="https://github.com/lucamilion/creative4">GitHub</a>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="javascripts/script.js"></script>
</body>

</html>
